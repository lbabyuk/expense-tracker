<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="wrapper">
         <header class="header">
            <h1 class="title">
                Expense tracker
            </h1>
        </header> 
        <div class="main">
            <section class="balanse">
                <h3 class="title">Your Balance</h3>
                <p class="total-amount"><span>$</span>0</p>
            </section>
            <section class="income-expense">
                <div class="income card">
                    <h3 class="title">income</h3>
                    <p class="income-amount"><span>$</span>0</p>
                </div>
                <div class="expense card">
                    <h3 class="title">expense</h3>
                    <p class="expense-amount"><span>$</span>0</p>
                </div>
            </section>
            <section class="history">
                <h3 class="title history-title">History</h3>
                    <ul class="history-list">
                        <!-- <li class="text history-list__item">Coffee
                            <div>
                                <span class="paycheck">-20</span>
                                <button class="deleteBtn" type="submit">X</button>
                            </div>
                        </li> -->
                    </ul>
            </section>
            <section class="transaction">
                <h3 class="title transaction-title">Add new Transaction</h3>
                <form action="#" class="transaction-form">
                    <div class="form-control">
                        <label for="input-text">Text</label>
                        <input type="text" autofocus placeholder="Enter text..." class="input-text" id="input-text">
                    </div>
                    <div class="form-control">
                        <label for="input-number">Amount(negative - expense, positive - income)</label>
                        <input type="number" placeholder="Enter amount ..." class="input-number" id="input-number"
                        step="0.01"> 
                    </div>
                    <button class="addButton" type="submit">Add Transaction</button>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
